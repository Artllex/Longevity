name: Daily Longevity Email

on:
  schedule:
  - cron: "0 5 * * *" # 06:00 Europe/Warsaw â‰ˆ 05:00 UTC
  workflow_dispatch: {}

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Check Python
      run: python -V

    - name: Run mailer
      env:
        PYTHONPATH: src
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}
        TZ: Europe/Warsaw
      run: |
        python -m longevity.mailer
